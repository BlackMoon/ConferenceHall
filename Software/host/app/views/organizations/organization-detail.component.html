<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    

    <form [formGroup]="orgForm" (ngSubmit)="save($event, orgForm.value)">
        
        <p-tabMenu [model]="items"></p-tabMenu>

        <div class="ui-widget-header" style="padding: .5em .75em">
            <button pButton type="submit" label="Сохранить" icon="fa-floppy-o" [disabled]="!orgForm.valid"></button>
        </div>

        
                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                    
                    <hr class="ui-widget-content" style="border-top:0">

                    <input type="hidden" formControlName="id" />

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                Наименование *:
                            </div>
                            <div class="ui-grid-col-8">
                                <input pInputText type="text" formControlName="name" style="width: 100%" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                Код *:
                            </div>
                            <div class="ui-grid-col-8">
                                <input pInputText type="text" formControlName="code" style="width: 100%" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                Описание :
                            </div>
                            <div class="ui-grid-col-8">
                                <textarea pInputTextarea type="text" rows="12" formControlName="description" style="width: 100%"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
    </form>
</div>
