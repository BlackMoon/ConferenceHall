<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    

    <form [formGroup]="orgForm" (ngSubmit)="save($event, orgForm.value)">

        <div class="ui-widget-header" style="padding: .5em .75em">
            <button pButton type="submit" label="Сохранить" icon="fa-floppy-o" [disabled]="!orgForm.valid"></button>
        </div>

        <hr class="ui-widget-content" style="border-top:0">

        <div class="ui-grid ui-grid-responsive ui-grid-pad">

            <input type="hidden" formControlName="id" />
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-7">
                    <div class="ui-grid-col-4">
                        Код *:
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText type="text" formControlName="code" class="w100p" />
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-7">
                    <div class="ui-grid-col-4">
                        Наименование *:
                    </div>
                    <div class="ui-grid-col-8">
                        <input pInputText type="text" formControlName="name" class="w100p" />
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-7">
                    <div class="ui-grid-col-4">
                        Описание :
                    </div>
                    <div class="ui-grid-col-8">
                        <textarea pInputTextarea type="text" rows="12" formControlName="description" class="w100p"></textarea>
                    </div>
                </div>
            </div>

            <p-accordion>
                <p-accordionTab header="Адрес">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                &nbsp;
                            </div>
                            <div class="ui-grid-col-8">
                                <textarea pInputTextarea type="text" rows="12" formControlName="address" class="w100p"></textarea>
                            </div>
                        </div>
                    </div>
                </p-accordionTab>

                <p-accordionTab header="Логотип">
                    <p-fileUpload #fileUpload chooseLabel="Выбрать" accept="image/*" maxFileSize="1000000" previewWidth="48"></p-fileUpload>
                </p-accordionTab>
            </p-accordion>
        </div>
    </form>
</div>
