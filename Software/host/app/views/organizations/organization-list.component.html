<p-toolbar>
    <div class="ui-g">
        <div class="ui-g-8 ui-g-nopad">
            <input type="text" pInputText placeholder="Поиск" [ngModel]="filter" [ngClass]="'w100p'" (ngModelChange)="filterChange($event)" (keypress)="filterKeyPressed($event)" />
        </div>
        <div class="ui-g-4 ui-g-nopad">
            <div class="ui-toolbar-group-right">
                <button type="button" pButton icon="fa-plus" style="float: left" label="Добавить" (click)="addOrganization()"></button>
            </div>
        </div>
    </div>
</p-toolbar>
<p-dataTable [value]="organizations" [rows]="10" [paginator]="true">
    <p-column header="№" *ngIf="!conferenceId" [styleClass]="'center'" [style]="{'width':'50px'}">
        <ng-template pTemplate="header">
            <i class="fa fa-2x {{selectedAll ? 'fa-check-square-o' : 'fa-square-o'}}" (click)="selectedAll=!selectedAll;selectAll()"></i>
        </ng-template>
        <ng-template let-org="rowData" pTemplate="body">
            <i class="fa fa-2x {{org.selected ? 'fa-check-square-o' : 'fa-square-o'}}" (click)="selectOrganization(org)"></i>
        </ng-template>
    </p-column>
    <p-column field="code" header="Код"></p-column>
    <p-column field="name" header="Наименование"></p-column>
    
    <p-column [styleClass]="'center'" [style]="{'width':'50px'}">
        <ng-template let-org="rowData" pTemplate="body">
            <i class="fa fa-2x fa-trash-o" (click)="removeOrganization(org.id, org.name)" style="cursor: pointer;" title="Удалить"></i>
        </ng-template>
    </p-column>
</p-dataTable>
