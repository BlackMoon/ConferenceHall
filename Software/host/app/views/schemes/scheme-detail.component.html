<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    
    <div class="ui-g h100p">
        <div class="ui-g-12 ui-md-2 ui-widget-content ui-g-nopad">
            <div class="ui-grid ui-grid-responsive ui-grid-pad">
                <div class="ui-grid-row" >
                    <div class="ui-grid-col-12">
                        <input type="text" pInputText placeholder="Поиск по каталогу" [ngModel]="filter" (ngModelChange)="filterChange($event)" [ngClass]="'w100p'" [ngStyle]="{'box-sizing':'border-box'}" (keypress)="inputKeyPressed($event)"/>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12" [ngStyle]="{'padding-top':0, 'padding-bottom':0}">
                        <p-toolbar>
                            <div>
                                <button pButton type="button" *ngFor="let b of visibleNavButtons" icon="{{b.icon}}" (click)="navToolbarClick(b, $event)"></button>    
                            </div>
                        </p-toolbar>
                        <div [ngStyle]="{'font-weight':'bold', 'padding':'.25em .5em'}">&nbsp;{{title}}</div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <element-detail *ngIf="operation==Operation.New" (itemSaved)="elementCreated()"></element-detail>
                        <element-group-list *ngIf="operation==Operation.Group" (itemClicked)="elementGroupClicked($event)"></element-group-list>
                        <element-list [hidden]="operation!=Operation.Filter" [smallGrid]="smallGridView"></element-list>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-10 h100p ui-widget-content ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad">
                <p-toolbar>
                    <div class="ui-g">
                        <div class="ui-g-4 ui-g-nopad">
                            <div class="ui-toolbar-group-left">
                                <button pButton type="button" title="Схема" icon="fa-object-group"></button>
                            </div>
                        </div>
                        <div class="ui-g-4 ui-g-nopad">
                            <button pButton type="button" title="Сохранить" icon="fa-floppy-o"></button>
                            <button pButton type="button" title="Выбор и перемещение объектов" icon="fa-mouse-pointer"></button><button pButton type="button" title="Отменить" icon="fa-undo"></button><button pButton type="button" title="Вернуть" icon="fa-repeat"></button>
                        </div>
                        <div class="ui-g-4 ui-g-nopad">
                            <div class="ui-toolbar-group-right">
                                <button pButton type="button" icon="fa-search-plus"></button><button pButton type="button" icon="fa-search-minus"></button><button pButton type="button" icon="fa-dot-circle-o" title="По центру"></button>
                                <button pButton type="button" icon="fa-desktop" title="На весь экран"></button>
                            </div>
                        </div>
                    </div>
                </p-toolbar>
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <svg #canvas class="h100p w100p"></svg>
            </div>
        </div>
    </div>
</div>
