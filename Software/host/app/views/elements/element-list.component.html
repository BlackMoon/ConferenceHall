<p-dataGrid [value]="elements" styleClass="center h100p" *ngIf="!smallGrid">
    <ng-template let-element pTemplate="item">
        <div class="ui-md-6">
            <div pDraggable="dd_elem" class="ui-resizable" style="height: 78px; padding: 12px" (onDragStart)="dragStart($event, element)">
                <div class="_48">
                    <img class="center" src="/api/shape/{{element.id | uniquesuffix}}" width="48" title="{{element.name}}">
                </div>

                <i class="fa fa-2x {{element.selected ? 'fa-check-square-o' : 'fa-square-o' }} ui-select" style="cursor:pointer" (click)="selectElement(element)" ></i>
                <div class="text-ellipsis">
                    <small>{{element.name}}</small>
                </div>
            </div>
        </div>
    </ng-template>    
</p-dataGrid>
<p-dataList [value]="elements" styleClass="h100p" *ngIf="smallGrid">
    <ng-template let-element pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-widget-content">
            <div pDraggable="dd_elem" class="ui-grid-row" style="padding: 0.5em" (onDragStart)="dragStart($event,element)">
                <div class="ui-grid-col-3">
                    <img class="center" src="/api/shape/{{element.id | uniquesuffix}}" width="32" title="{{element.name}}">
                </div>
                <div class="ui-grid-col-8">
                    <div class="ui-helper-clearfix text-ellipsis">{{element.name}}</div>
                    <small>{{element.width + ' x ' + element.height}}</small>
                </div>
                <div class="ui-grid-col-1">
                    <i class="fa fa-2x {{element.selected ? 'fa-check-square-o' : 'fa-square-o' }}" style="cursor:pointer" (click)="selectElement(element)"></i>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataList>
