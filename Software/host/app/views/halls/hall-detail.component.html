<div style="position: absolute; left: -200px; height: 600px; width: 1400px">

    <form [formGroup]="hallform" (ngSubmit)="save(hallform.value)">
        <button pButton type="submit" label="Сохранить" icon="fa-floppy-o" [disabled]="!hallform.valid"></button>
        <button pButton type="reset" label="Отмена" (click)="cancel()"></button>

        <hr class="ui-widget-content" style="border-top:0">

        <p-tabView>
            <p-tabPanel header="Холл">
                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                    <input type="hidden" formControlName="id" />
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                Наименование *:
                            </div>
                            <div class="ui-grid-col-8">
                                <input pInputText type="text" formControlName="name" style="width: 100%" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <div class="ui-grid-col-4">
                                Описание :
                            </div>
                            <div class="ui-grid-col-8">
                                <textarea pInputTextarea type="text" rows="12" formControlName="description" style="width: 100%"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-8">
                            <p-fieldset legend="Размер" >
                                <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-6">
                                            <div class="ui-grid-col-6">
                                                Высота :
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <p-spinner formControlName="height" [min]="1"></p-spinner>
                                            </div>
                                        </div>
                                        <div class="ui-grid-col-6">
                                            <div class="ui-grid-col-6">
                                                Ширина :
                                            </div>
                                            <div class="ui-grid-col-6">
                                                <p-spinner formControlName="width" [min]="1"></p-spinner>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel *ngIf="hallform.value.id" header="Схемы">
                <scheme-list [items]="schemes"></scheme-list>
            </p-tabPanel>
        </p-tabView>

    </form>
</div>
