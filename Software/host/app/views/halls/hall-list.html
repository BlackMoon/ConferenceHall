<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    <p-dataGrid [value]="halls" [paginator]="true" [rows]="5">
        <p-header>
            Halls
        </p-header>
        <ng-template let-hall pTemplate="item">
            <div style="padding:3px" class="ui-g-8 ui-md-2">
                <p-panel [header]="hall.name" [style]="{'cursor':'pointer', 'text-align':'center'}">
                    
                    <div class="hall-detail">{{hall.description}}</div>
                    <hr class="ui-widget-content" style="border-top:0">
                    <i >{{hall.size ? hall.size.x + 'x' + hall.size.y : '&nbsp;'}}</i>
                </p-panel>
            </div>
        </ng-template>
    </p-dataGrid>
</div>
