<p-dataTable dataKey="id" [value]="halls" [rows]="10" selectionMode="{{editMode ? 'multiple' : 'single'}}" [(selection)]="selectedHalls" (onRowSelect)="selectRow($event)">
    <p-header>
        <div class="ui-g">
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-toolbar-group-right">
                    <p-toggleButton onIcon="fa fa-ban" onLabel="Готово" offIcon="fa fa-pencil" offLabel="Правка" (onChange)="changeEditMode()"></p-toggleButton>
                </div>
            </div>
        </div>
    </p-header>
    <p-footer *ngIf="!readOnly">
        <div class="ui-g">
            <div class="ui-g-6 ui-g-nopad">
                <div class="ui-toolbar-group-left">
                    <button type="button" pButton icon="fa-trash" title="Удалить" [disabled]="this.selectedHalls.length === 0" *ngIf="editMode" (click)="removeRows()"></button>
                </div>
            </div>
            <div class="ui-g-6 ui-g-nopad">
                <div class="ui-toolbar-group-right">
                    <button type="button" pButton icon="fa-plus" title="Добавить холл" [routerLink]="['/halls/new']"></button>
                </div>
            </div>
        </div>
    </p-footer>
    <p-column selectionMode="multiple" [style]="{ 'width':'60px'}" [styleClass]="'center'" *ngIf="editMode"></p-column>
    <p-column field="name" header="Наименование"></p-column>
    <p-column field="description" header="Описание"></p-column>
    <p-column field="size" header="Размер" [style]="{ 'width':'15%'}">
        <ng-template let-hall="rowData" pTemplate="body">
            {{hall.width}} x {{hall.height}}
        </ng-template>
    </p-column>
</p-dataTable>
