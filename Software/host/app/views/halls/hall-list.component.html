<div id="SITE_PAGES">
    <div class="ui-g ui-g-nopad h750">
        <div class="ui-xl-0 ui-lg-0 ui-g-0">
        </div>
        <div class="ui-xl-12 ui-lg-12 ui-g-12">
            <p-dataGrid [value]="halls" [rows]="2">
                <p-header>
                    Холлы
                </p-header>
                <ng-template let-hall pTemplate="item">
                    <div style="padding:3px" class="ui-xl-2 ui-lg-2 ui-md-4 ui-sm-12">
                        <p-panel [style]="{'text-align':'center'}">
                            <p-header>
                                <div class="hall-header">
                                    {{hall.name}}
                                </div>
                                <i *ngIf="hall.id" class="fa fa-trash ui-panel-titlebar-remove" [ngStyle]="{'cursor':'pointer'}" (click)="removeHall(hall.id, hall.name)" title="Удалить"></i>
                            </p-header>

                            <a [routerLink]="['/halls', hall.id || 'new']">
                                <div>
                                    <img src="/assets/office_64x64.png">
                                </div>
                                <div class="hall-detail">
                                    {{hall.description}}
                                </div>
                                <i>{{hall.id ? hall.area() : '&nbsp;'}}</i>
                            </a>
                        </p-panel>
                    </div>
                </ng-template>
            </p-dataGrid>
        </div>
        <div class="ui-xl-0 ui-lg-0 ui-g-0">
        </div>
    </div>
</div>
