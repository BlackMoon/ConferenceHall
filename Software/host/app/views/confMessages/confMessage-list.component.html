<p-dataList [value]="items" [rows]="10">
    <p-header>
        <form [formGroup]="ConfMessageform" (ngSubmit)="addConfMessage(confMessageform.value)" (reset)="confMessageformVisible=false">
            <div class="ui-helper-clearfix" style="width: 100%">
                <button type="button" pButton icon="fa-plus" style="float: left" label="Добавить" (click) ="confMessageformVisible=true"></button>
                <div *ngIf="confMessageformVisible" class="ui-grid ui-grid-responsive">
                    <hr class="ui-widget-content" style="border-top:0">
                    
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-7">
                            <input pInputText type="text" formControlName="name" style="width: 100%"/>
                        </div>
                        <div class="ui-grid-col-2">
                            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button pButton type="submit" label="OK" [disabled]="!confMessageform.valid"></button>
                                <button pButton type="reset" label="Отмена"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </p-header>
    <ng-template let-confMessage pTemplate="item">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <a [routerLink]="['/confMessages', confMessage.id]">
                        <i class="fa fa-object-group" style="cursor: pointer;" title="Редактор"></i>
                    </a>
                </div>
                <div class="ui-grid-col-10">
                    {{confMessage-list.Message}}
                </div>
            </div>
        </div>
    </ng-template>
</p-dataList>
