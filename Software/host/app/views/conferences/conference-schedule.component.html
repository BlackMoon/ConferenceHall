<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    <div class="ui-g h100p" #grid>
        <div class="ui-g-8">
            <p-schedule pDroppable="dd_conf" [events]="events" [allDayText]="'Весь день'" [businessHours]="true" [droppable]="true" [height]="grid.offsetHeight - 6" [header]="headerConfig" (onDrop)="drop($event)"></p-schedule>
        </div>
        <div class="ui-g-4">
            <p-tabView styleClass="h100p p0501">
                <p-tabPanel header="Новые совещания">
                    <conference-list></conference-list>
                </p-tabPanel>
                <p-tabPanel header="Фильтр">
                    <div [ngStyle]="{'height':'50%'}">
                        <p-accordion >
                            <p-accordionTab header="Холлы" [selected]="true">
                                Content 1
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                    <div [ngStyle]="{'height':'50%'}">
                        <p-accordion>
                            <p-accordionTab header="Участники" [selected]="true">
                                Content 1
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </p-tabPanel>
           </p-tabView>
        </div>
    </div>
</div>
