<div style="position: absolute; left: -200px; height: 600px; width: 1400px">
    <appointment-dialog (closed)="appointmentDialogClosed($event)"></appointment-dialog>
    <p-menu #menu popup="popup" [model]="menuItems" appendTo="body"></p-menu>
    <div class="ui-g h100p" #grid>
        <div class="ui-g-8">
            <p-schedule [allDayText]="'Весь день'" [businessHours]="true" [droppable]="true" [editable]="true" [fixedWeekCount]="false"
                        [events]="events" [height]="grid.offsetHeight - 6" [header]="headerConfig" [nowIndicator]="true"
                        [eventRender]="eventRender" (onDrop)="drop($event)" (onEventClick)="selectedEvent=$event.calEvent;menu.toggle($event.jsEvent)" 
                        (onEventDrop)="eventDrop($event)" (onEventResize)="eventResize($event)" (onViewRender)="viewRender($event)">
            </p-schedule>
        </div>
        <div class="ui-g-4">
            <p-tabView styleClass="h100p p0501">
                <p-tabPanel header="Совещания">
                    <conference-list [startDate]="startDate" [endDate]="endDate" (appointmentButtonClick)="makeAppointment($event)" (conferenceRemoveClick)="removeEventFromList($event, false)"></conference-list>
                </p-tabPanel>
                <p-tabPanel header="Фильтр">
                    <div [ngStyle]="{'height':'50%'}">
                        <p-accordion>
                            <p-accordionTab header="Холлы" [selected]="true">
                                <hall-list (selectionChanged)="hallListChanged($event)"></hall-list>
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                    <div [ngStyle]="{'height':'50%'}">
                        <p-accordion>
                            <p-accordionTab header="Участники" [selected]="true">
                                Content 1
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
