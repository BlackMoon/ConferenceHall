<p-toolbar >
    <div class="ui-g">
        <div class="ui-g-8 ui-g-nopad">
            <input type="text" pInputText placeholder="Поиск" [ngModel]="filter" [ngClass]="'w100p'"  (ngModelChange)="filterChange($event)" (keypress)="filterKeyPressed($event)"/>
        </div>        
        <div class="ui-g-4 ui-g-nopad">
            <div class="ui-toolbar-group-right">
                <button type="button" pButton icon="fa-plus" style="float: left" label="Добавить" (click)="addemployee()"></button>
            </div>
        </div>
    </div>
</p-toolbar>
<p-dataTable [value]="employees" [rows]="10" [paginator]="true">
    <p-column header="№" [style]="{'width':'50px'}">
        <ng-template let-ix="rowIndex" pTemplate="body">
            {{ix + 1}}
        </ng-template>
    </p-column>
    <p-column field="locked" [styleClass]="'center'" [style]="{ 'width':'50px'}" >
        <ng-template let-employee="rowData" pTemplate="body">
            <i class="{{employee.locked?'fa fa-lock':'fa fa-unlock-alt'}}"></i>
        </ng-template>
    </p-column>

    <p-column field="name" header="ФИО"></p-column>
    <p-column field="job" header="Организация"></p-column>
    <p-column field="position" header="Должность"></p-column>
    <p-column field="role" header="Роль" >      
    </p-column>
    <p-column [styleClass]="'center'" [style]="{ 'width':'50px'}" >
        <ng-template let-employee="rowData" pTemplate="body">
            <i class="fa fa-trash-o" (click)="removeemployee(employee.id, employee.name)" style="cursor: pointer;" title="Удалить"></i>
        </ng-template>
    </p-column>
</p-dataTable>
