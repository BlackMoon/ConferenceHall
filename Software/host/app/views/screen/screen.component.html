<div #wrapper class="ui-g h100p">
    <div #header class="ui-g-12 h72 ui-g-nopad" style="margin-bottom: 0.25em">
        <div class="ui-g-2 h100p"><img class="tnlogo" src="/assets/logo_tn.png"/></div>
        <div class="ui-g-10 bggreen font2 ui-corner-all" style="margin-top: 1em">
            <div class="ui-g-9 ui-g-nopad ellipsis">{{activeScreen?.subject}}</div>
            <div class="ui-g-nopad ui-toolbar-group-right">
                {{now | date:'dd.MM.yyyy HH:mm:ss'}}
            </div>
        </div>
    </div>
    <div #box1 class="ui-g-4 ui-g-nopad ui-corner-left">
        <member-screen></member-screen>
    </div>
    <div #box2 class="ui-g-8 ui-widget-content ui-g-nopad ui-corner-right">
        <scheme-main [schemeId]="activeScreen?.schemeId"></scheme-main>
    </div>
    <div #footer class="ui-g-12 font2 h48 ui-g-nopad" style="margin-top: 0.25em">
        <div class="ui-g-2 ui-corner-left bgred">
            {{activeScreen?.startDate | date:'HH:mm'}} - {{activeScreen?.endDate | date: 'HH:mm'}}
        </div>
        <div class="ui-g-10 ui-md-10 bggreen ellipsis ui-corner-right">{{ticker}} &nbsp;</div>
    </div>
</div>
