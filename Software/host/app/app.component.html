<div class="layout-wrapper">
    <div #topbar id="layout-topbar" *ngIf="bitTest(Layout.ShowHeader)">
        <a class="menu-button" href="#">
            <i class="fa fa-bars"></i>
        </a>
        <a class="logo" href="#">
            <div style="float: left; height: 44px; width: 44px">
                <svg preserveAspectRatio="xMidYMid meet" style="stroke-width: 0" viewBox="0 82.59000396728516 500.7769775390625 340.7220153808594" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path d="M489.842 270.768H403.99L373.785 167.95a10.941 10.941 0 0 0-10.622-6.529 10.932 10.932 0 0 0-9.833 7.666L290 362 223.096 91.286a10.934 10.934 0 0 0-10.443-8.601c-5.048-.095-9.519 3.25-11.811 8.135l-73.81 180.948H10.934C4.897 271.768 0 276.664 0 282.703v2.689c0 6.038 4.897 10.935 10.934 10.935h127.438c5.144 0 9.592-3.586 10.685-8.611l61.645-156.771 68.797 282.199c.808 5.931 4.854 9.688 9.832 10.126.323.028.645.042.964.042 4.604 0 8.763-2.902 10.312-8.313L364.3 208.404l20.81 79.815a10.935 10.935 0 0 0 10.242 7.107h93.714c6.038 0 10.935-4.896 10.935-10.935l.776-2.689c-.001-6.038-4.897-10.934-10.935-10.934z"></path>
                    </g>
                </svg>
            </div>
            <h1 class="font_0" style="margin: 0 0 0 62px; line-height: 1em">Conference&nbsp;Hall</h1>
            <p class="font_8" style="margin: 0 0 0 62px">
                <span class="color_13">
                    <span style="letter-spacing: .1em">
                        Концепция &amp; ИАС
                    </span>
                </span>
            </p>
        </a>
        
        <ul class="topbar-menu">
            <li >
                <a [routerLink]="['/schedule']">СОВЕЩАНИЯ</a>
            </li>
            <li >
                <a [routerLink]="['/orgs']">СОТРУДНИКИ</a>
            </li>
            <li >
                <a [routerLink]="['/halls']">ХОЛЛЫ</a>
            </li>
            <li>
                <a href="#">НАСТРОЙКИ</a>
            </li>
        </ul>
    </div>
    <div #content id="layout-content" [ngStyle]="{'padding-top': bitTest(Layout.ShowHeader) ? '70px' : '0'}">
        <router-outlet></router-outlet>
    </div>
    <div #bottombar id="layout-bottombar" *ngIf="bitTest(Layout.ShowFooter)">
       
    </div>
</div>

<p-confirmDialog #cd width="450">
    <p-footer>
        <button type="button" pButton icon="fa-close" label="Нет" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Да" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
<p-growl [life]="5000" [value]="msgs"></p-growl>
